<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="./js/anime.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <style>
        .ml2 {
            font-weight: 900;
            font-size: 3.5em;
        }

            .ml2 .letter {
                display: inline-block;
                line-height: 1em;
            }
    </style>
</head>
<body>
    <h1 class="ml2">iFood</h1>




    <script>
        // Wrap every letter in a span
        $('.ml2').each(function () {
            $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
        });

        anime.timeline({ loop: true })
            .add({
                targets: '.ml2 .letter',
                scale: [4, 1],
                opacity: [0, 1],
                translateZ: 0,
                easing: "easeOutExpo",
                duration: 2950,
                delay: function (el, i) {
                    return 70 * i;
                }
            }).add({
                targets: '.ml2',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });
    </script>
</body>
</html>
